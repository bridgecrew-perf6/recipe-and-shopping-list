<div class="d-flex justify-content-between align-items-center">
  <h1 class="pt-3"><b>Detail of recipe</b></h1>
</div>

<div class="pt-2">
  <img [src]="this.detailRecipe.imgURL" [alt]="this.detailRecipe.alt" />
  <h1 class="pt-3 d-flex align-items-center">
    <b> {{ detailRecipe.foodName }}</b>
    <button mat-icon-button color="primary" (click)="handleEditRecipe()">
      <mat-icon>edit</mat-icon>
    </button>
  </h1>
  <div *ngFor="let item of detailRecipe.ingredient">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="m-0">
          <strong>
            {{ item.name }}
          </strong>
        </p>
        <p class="m-0">
          <strong>
            {{ item.amount }}
          </strong>
        </p>
      </div>
    </div>
  </div>
</div>
