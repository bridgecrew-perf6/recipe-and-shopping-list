<div class="d-flex justify-content-between align-items-center">
  <h1 class="pt-3"><b>Detail of recipe</b></h1>
</div>

<div class="pt-2">
  <img [src]="this.detailRecipe[0].imgURL" [alt]="this.detailRecipe[0].alt" />
  <h1 class="pt-3 d-flex align-items-center">
    <b> {{ detailRecipe[0].foodName }}</b>
    <button mat-icon-button color="primary" (click)="handleEditRecipe()">
      <mat-icon>edit</mat-icon>
    </button>
  </h1>
</div>
