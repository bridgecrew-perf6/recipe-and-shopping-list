<div class="d-flex justify-content-between align-items-center">
  <h1><b>List of recipe</b></h1>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Recipe</mat-label>
    <input
      matInput
      placeholder="Search recipe"
      name="userQuestion"
      [(ngModel)]="recipeSearch"
      id="userQuestions"
      (ngModelChange)="this.recipeListUpdate.next($event)"
    />
  </mat-form-field>

  <button
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a filter list icon"
    (click)="handleAddRecipe()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="list-recipe">
  <div *ngFor="let item of recipeListData">
    <div class="card">
      <div
        class="card-body d-flex justify-content-between"
        (click)="handleSelectRecipe(item.id)"
      >
        <div class="content">
          <h3>
            <b>
              {{ item.foodName }}
            </b>
          </h3>
          <p>{{ item.description }}</p>
        </div>
        <img [src]="item.imgURL" alt="item.alt" />
      </div>
    </div>
  </div>
</div>
