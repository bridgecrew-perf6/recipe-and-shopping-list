<div class="card list-cart" *ngFor="let ingredients of ingredients$ | async">
  <div class="d-flex">
    <img [src]="ingredients.imgURL" [alt]="ingredients.alt" class="me-3" />
    <div class="cart-info w-100">
      <div class="row">
        <div class="col-sm-9 col-8">
          <h2>{{ ingredients.ingredientName }}</h2>
        </div>
        <div class="col-sm-3 col-4">
          <h2 class="text-end">
            {{ ingredients.price * ingredients.amount | currency }}
          </h2>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-8 d-flex">
          <button
            mat-mini-fab
            class="btn-css"
            type="button"
            color="primary"
            [disabled]="ingredients.amount < 2 ? true : false"
            (click)="handleSubtractAmount(ingredients.id)"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <input
            type="number"
            class="form-control"
            style="width: 4rem"
            (change)="handleChange($event, ingredients.id)"
            [value]="ingredients.amount"
          />
          <button
            mat-mini-fab
            class="btn-css"
            type="button"
            color="primary"
            (click)="handleAddAmount(ingredients.id)"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="col-4 text-end">
          <button
            mat-flat-button
            color="warn"
            (click)="handleDeleteIngredient(ingredients.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
