<div class="d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <mat-form-field appearance="outline">
      <mat-label>Search ingredient</mat-label>
      <input
        matInput
        placeholder="Ex. Carot"
        [(ngModel)]="ingredientSearch"
        (ngModelChange)="this.ingredientListUpdate.next($event)"
      />
    </mat-form-field>
  </div>

  <button mat-mini-fab color="primary" (click)="handleAddItemShoppingList()">
    <mat-icon>add</mat-icon>
  </button>
</div>
