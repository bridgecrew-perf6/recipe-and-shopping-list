<div *ngIf="isLoading">
  <div class="d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div *ngIf="!isLoading">
  <app-filter-ingredient
    (searchIngredient)="handleSearchIngredient($event)"
    (createIngredient)="handleCreateIngredient($event)"
    [listIngredient]="listIngredient"
  >
  </app-filter-ingredient>

  <app-list-ingredient
    [listIngredient]="listIngredient"
    (addMoreItem)="handleMoreItem($event)"
    (deleteIngredient)="handleDeleteIngredient($event)"
    (updateIngredient)="handleUpdateIngredient($event)"
  ></app-list-ingredient>
</div>
